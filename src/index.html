<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PIXI Photo Editor</title>
</head>

<body>
  <div class="content">
    <div class="sidebar">
      <div class="sidebar__content">
        <h2 class="sidebar__title">Filter</h2>
        <ul class="effect js-filter">
          <li class="effect__list" data-filter="blur"> Blur Filter </li>
          <li class="effect__list" data-filter="color"> ColorMatrix Filter </li>
          <li class="effect__list" data-filter="alpha"> Alpha Filter </li>
          <li class="effect__list" data-filter="noise"> Noise Filter </li>
        </ul>
      </div>

      <div class="sidebar__content">
        <h2 class="sidebar__title">Stamp</h2>
        <ul class="effect effect_wrap js-stamp">
          <li class="effect__list">
            <img class="effect__img" src="images/girl_13.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/atama_taisou.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/body_character_hizou_bad.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/body_character_hone_tsuyoi.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/body_hemoglobin_o2_ketsugou.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/body_kinniku_yowai_character.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/character_noukin.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/medical_virus_koutai.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/pose_tomeru_keisatsukan.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/shinpai_haha_woman_middle.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/unchi_character_katai.png" />
          </li>
          <li class="effect__list">
            <img class="effect__img" src="images/unchi_character_yawarakai.png" />
          </li>
        </ul>
      </div>
      <div class="sidebar__content">
        <h2 class="sidebar__title">Upload</h2>
        <div class="form">
          <label for="file" class="form__label">アップロード</label>
          <input id="file" class="form__file-input js-file-input" type="file" accept="image/*" />
        </div>
      </div>

      <div class="sidebar__save js-export">Export</div>
    </div>

    <canvas class="content__editor js-canvas" width="800" height="640"></canvas>
  </div>
  <script src="./javascripts/index.js"></script>
</body>
</html>
